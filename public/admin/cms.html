<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decap CMS</title>
  </head>
  <body>
    <!-- Mount point for CMS -->
    <div id="nc-root"></div>

    <!-- Load Decap CMS from local file -->
    <script src="/admin/decap-cms.js"></script>

    <!-- Initialize CMS once DOM is ready -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof window.CMS !== "undefined") {
          window.CMS.init(); // initialize CMS with default config.yml
        } else {
          console.error("CMS failed to load. Make sure decap-cms.js is accessible.");
        }
      });
    </script>
  </body>
</html>
